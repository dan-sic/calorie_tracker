<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="hero-box">
      <h1>Calorie Tracker</h1>
      <h2>Total: <span id="total"></span></h2>
      <div class="hero-box__input">
        <input type="text" class="hero-box__input--meal" placeholder="What did you eat?">
        <input type="text" class="hero-box__input--calories" placeholder="How much calories?">
      </div>
      <button class="add-btn"><i class="fas fa-plus"></i>Add</button>
      <button class="update-btn"><i class="fas fa-pen"></i>Update</button>
      <button class="delete-btn"><i class="fas fa-trash-alt"></i>Delete</button>
      <button class="back-btn"><i class="fas fa-undo"></i>Back</button>
      <button class="clear-btn"><i class="fas fa-broom"></i>Clear</button>
    </div>
    <div class="items-box">
      <ul class="items-box__meals"></ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
